 <script> $(document).ready(function() {
	 $("#pageTokenNext").on( "click", function( event ) {
		 $("#pageToken").val($("#pageTokenNext").val());
		 youtubeApiCall();
	 });
	 $("#pageTokenPrev").on( "click", function( event ) {
		 $("#pageToken").val($("#pageTokenPrev").val());
		 youtubeApiCall();
	 });
	 $("#hyv-searchBtn").on( "click", function( event ) {
		 youtubeApiCall();
		 return false;
	 });
	 jQuery( "#hyv-search" ).autocomplete({
		 source: function( request, response ) {
			 //console.log(request.term);
			 var sqValue = [];
			 jQuery.ajax({
				 type: "POST",
				 url: "https://suggestqueries.google.com/complete/search?hl=en&ds=yt&client=youtube&hjson=t&cp=1",
				 dataType: 'jsonp',
				 data: jQuery.extend({
				 q: request.term
				 }, { }),
				 success: function(data){
					 console.log(data[1]);
					 obj = data[1];
					 jQuery.each( obj, function( key, value ) {
						 sqValue.push(value[0]);
					 });
					 response( sqValue);
				 }
			 });
		 },
		 select: function( event, ui ) {
		 setTimeout( function () { 
		 youtubeApiCall();
		 }, 300);
		 }
	 }); 
});</script>
<script>
$.urlParam = function(name){
	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	return results[1] || 0;
}

 $.ajax({
	 cache: false,
	 data: $.extend({
		 key: 'AIzaSyC9BO4kBEey2zQqFFTsVy8YqfmmfuxI4No',
		 q: $('#hyv-search').val(),
		 part: 'snippet',
		 channelId: $.urlParam('id'),
		 order: 'date',
		 type: 'video'
	 }, {maxResults:1,pageToken:$("#pageToken").val()}),
	 dataType: 'json',
	 type: 'GET',
	 timeout: 5000,
	 url: 'https://www.googleapis.com/youtube/v3/search'
 })
.done(function(data) {
	$('.btn-group').show();
	 if (typeof data.prevPageToken === "undefined") {
	 	$("#pageTokenPrev").hide();}else{$("#pageTokenPrev").show();
	 }
	 if (typeof data.nextPageToken === "undefined") {
	 	$("#pageTokenNext").hide();}else{$("#pageTokenNext").show();
	 }
	 var items = data.items, videoList = "";
	 $("#pageTokenNext").val(data.nextPageToken);
	 $("#pageTokenPrev").val(data.prevPageToken);
	 $.each(items, function(index,e) {
		 videoList = videoList + '<li><div class="card33"><div class="hyv-content-wrapper"><a href="https://ghostsapp.pw/watch?v='+e.id.videoId+'" class="hyv-content-link" title="'+e.snippet.title+'"><span class="title"><font color=>'+e.snippet.title+'</font></span><span class="stat attribution"> </span></span></a></div><div class="hyv-thumb-wrapper">&nbsp; <a href="https://ghostsapp.pw/watch?v='+e.id.videoId+'" class="hyv-thumb-link"><span class="hyv-simple-thumb-wrap"><img alt="'+e.snippet.title+'" src="'+e.snippet.thumbnails.medium.url+'" width="246" height="138"></span></a><!--<span class="stat attribution"> by <span> <a style="color: #000000;" class="hyv-content-link" href="https://ghostsapp.pw/channel/'+e.snippet.channelId+'">'+e.snippet.channelTitle+'</a></span></span>--> </div></div></li>';
	     
	 });
	 $("#hyv-watch-related").html(videoList);
	 // JSON Responce to display for user
	 new PrettyJSON.view.Node({
		 el:$(".hyv-watch-sidebar-body"), 
		 data:data
	 });
 });
 
</script>
